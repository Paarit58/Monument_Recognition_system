version: '4.21.1'
services:
  app:  
    build: .
    volumes:
      - .:/monument_detector
    image: app:latest
    container_name: monument_container
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  nginx:
    image: nginx:latest
    container_name: nginx_container
    ports:
      - 80:80
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
